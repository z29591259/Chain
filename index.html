<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>連鎖反應web</title>
		<style>
			#matrix_area{
				display: flex;
				flex-direction: column;
				flex-wrap: wrap;
				background-color: #e4eaff;
				width: 600px;
				height: 600px;
			}
			.ball{
				display: flex;
				flex: 0 0 56px;
				height: 56px;
				margin: 2px;
				border-radius: 30px;
			}
				.ball[data-no='1']{background-color: #ff3953;}
				.ball[data-no='2']{background-color: #d0d309;}
				.ball[data-no='3']{background-color: #59a9ff;}
				.ball[data-no='4']{background-color: #3affce;}
				.ball[data-no='5']{background-color: #dda2ff;}
			.ball_clickable{
				animation: ball_hint 0.5s infinite linear;
			}
			@keyframes ball_hint {
				0% { transform: scale(1.0); }
				50% { transform: scale(0.95); }
				100% { transform: scale(1.0); }
			}
		</style>
		<script src="index.js"></script>
	</head>
	<body onload="onload();">
		<div id="game_area">
			<div id="matrix_area"></div>
		</div>
	</body>
</html>
